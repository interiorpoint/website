<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Blue diamond (top) - Eye -->
  <polygon points="100,40 140,80 100,120 60,80" fill="#1e3a8a" opacity="0.9"/>
  <circle cx="100" cy="80" r="15" fill="white"/>
  <circle cx="100" cy="80" r="8" fill="#0284c7"/>
  
  <!-- Red diamond (left) - Plant/Growth -->
  <polygon points="60,80 100,120 60,160 20,120" fill="#dc2626" opacity="0.9"/>
  <path d="M 60 110 Q 50 130 60 150" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
  <circle cx="60" cy="105" r="4" fill="white"/>
  <circle cx="55" cy="115" r="4" fill="white"/>
  <circle cx="65" cy="115" r="4" fill="white"/>
  
  <!-- Red diamond (right) - Shelves/Storage -->
  <polygon points="100,120 140,80 180,120 140,160" fill="#dc2626" opacity="0.9"/>
  <line x1="110" y1="100" x2="170" y2="100" stroke="white" stroke-width="2"/>
  <line x1="110" y1="120" x2="170" y2="120" stroke="white" stroke-width="2"/>
  <line x1="110" y1="140" x2="170" y2="140" stroke="white" stroke-width="2"/>
  
  <!-- Blue diamond (bottom) - Sofa/Furniture -->
  <polygon points="100,160 140,120 180,160 140,200" fill="#0284c7" opacity="0.9"/>
  <rect x="110" y="140" width="60" height="35" rx="3" fill="white"/>
  <circle cx="125" cy="155" r="3" fill="#0284c7"/>
  <circle cx="145" cy="155" r="3" fill="#0284c7"/>
  <circle cx="165" cy="155" r="3" fill="#0284c7"/>
  
  <!-- Dark purple diamond (center-back, subtle) -->
  <polygon points="100,120 120,140 100,160 80,140" fill="#6b21a8" opacity="0.4"/>
</svg>